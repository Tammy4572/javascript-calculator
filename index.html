<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div id="calculator" class="container">
      <div class="first-row box">
        <span id="clear" class="clear keys  btn">C</span>
        <span id="total" class="input total-Num"></span>
      </div>
      <div class="second-row box">
        <span id="7" class="btn keys numbers">7</span>
        <span id="8" class="btn keys numbers">8</span>
        <span id="9" class="btn keys numbers">9</span>
        <span id="divide" class="btn operator">/</span>
      </div>
      <div class="third-row box">
        <span id="4" class="btn keys numbers">4</span>
        <span id="5" class="btn keys numbers">5</span>
        <span id="6" class="btn keys numbers">6</span>
        <span id="multiply" class="btn operator">x</span>
      </div>
      <div class="fourth-row box">
        <span id="1" class="btn keys numbers">1</span>
        <span id="2" class="btn keys numbers">2</span>
        <span id="3" class="btn keys numbers">3</span>
        <span id="subtract" class="btn operator">-</span>
      </div>
      <div class="fifth-row box">
        <span id="0" class="btn">0</span>
        <span id="period" class="btn numbers">.</span>
        <span id="equals" class="btn equals">=</span>
        <span id="add" class="btn operator">+</span>
      </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
